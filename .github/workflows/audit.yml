name: Security Audit

on:
  push:
    branches: [main, master]
  pull_request:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run cargo-audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
