name: Security Audit

on:
  push:
    branches: [main, master]
  pull_request:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight

permissions:
  contents: read

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run cargo-audit
        uses: actions-rust-lang/audit@v1
